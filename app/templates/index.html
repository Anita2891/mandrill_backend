<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebSocket</title>
</head>
<body>
  <ul id="email-events"></ul>

  <script src="https://cdn.socket.io/socket.io-3.1.1.min.js"></script>
  <script>
    const socket = io.connect('http://localhost:5000');

    socket.on('email_event', function(data) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(data.type + ' event for message ID ' + data.message_id));
      document.getElementById("email-events").appendChild(li);
    });
  </script>
</body>
</html>
